{% extends "Generic/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Exit Org</legend>
                <h2>Are you sure you want to exit the Org "<strong>{{ exit_org.get_name }}</strong>?"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Exit</button>
                <a class="btn btn-outline-secondary" href="{% url 'Org:org-detail' exit_org.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
