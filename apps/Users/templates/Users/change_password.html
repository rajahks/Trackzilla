{% extends "Generic/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h1> <i class="fas fa-user"></i> Changing password for <strong>{{ form.user.get_name }}</strong></h1>
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save changes</button>
</form>
{% endblock content %}
