{% extends "Generic/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="d-flex justify-content-center" >
    <div class="content-section col-lg-6" >
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="" style="text-align: center">
                    <img src="{% static 'Generic/dino_grey.png' %}" width="100" height="100" alt="">
                    <br>
                    <h2>Welcome to Trackzilla!</h2>
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group" style="text-align: center">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>

        {% comment %} 
        <!-- Google social Sign-in. TODO: Enable later -->
        <p style="text-align: center"> Or</p>
        <!-- TODO : bring in a nice google sign in button here -->
        <div class="social-login" style="text-align: center">
            <button class="btn google-btn social-btn" type="button">
                <span><i class="fab fa-google-plus-g"></i> <a href="{% url 'social:begin' 'google-oauth2' %}">Sign in with Google</a></span>
            </button>
        </div> 
        {% endcomment %}
        <br>
        <div class="border-top pt-3" style="text-align: center">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
