{% load inlinecss %}
{% inlinecss "mail/styles.css" %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Device Assigned</title>
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

<table class="body-wrap">
	<tr>
		<td></td>
		<td class="container" width="600">
			<div class="content">
				<table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" itemscope itemtype="http://schema.org/ConfirmAction">
					<tr>
						<td class="content-wrap">
							<meta itemprop="name" content="Confirm Email"/>
							<table width="100%" cellpadding="0" cellspacing="0">
								<tr>
									<td class="content-block">
										Hey <strong>{{ cur_user }},</strong> <br/>
									</td>
								</tr>
								<tr>
									<td class="content-block">
										The device <strong>{{ device_name }}</strong> has been assigned to you by <strong>{{ prev_user }}</strong>.
									</td>
								</tr>
								<tr>
									<td class="content-block">
										Please use the below links to Acknowledge or Deny the assignment.
									</td>
								</tr>
								<tr>
									<td class="content-block" itemprop="handler" itemscope itemtype="http://schema.org/HttpActionHandler">
										<a href="{{ ack_link }}" class="btn btn-primary" itemprop="url">Acknowledge</a>
										<a href="{{ decline_link }}" class="btn btn-primary" itemprop="url">Decline</a>
									</td>
								</tr>
								<tr>
									<td class="content-block">
										&mdash; Trackzilla
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</td>
		<td></td>
	</tr>
</table>

</body>
</html>

{% endinlinecss %}
